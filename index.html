<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wonder 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snow-container"></div>
    
    <div class="hero">
        <div class="hero-content" data-aos="fade-up">
            <h1>Christmas Wonder 2024</h1>
            
            <div class="countdown-container">
                <div id="countdown">
                    <div class="countdown-box">
                        <span id="days">00</span>
                        <label>Days</label>
                    </div>
                    <div class="countdown-box">
                        <span id="hours">00</span>
                        <label>Hours</label>
                    </div>
                    <div class="countdown-box">
                        <span id="minutes">00</span>
                        <label>Minutes</label>
                    </div>
                    <div class="countdown-box">
                        <span id="seconds">00</span>
                        <label>Seconds</label>
                    </div>
                </div>
            </div>

            <div class="cta-buttons">
                <button class="btn-primary">Explore More</button>
                <button class="btn-secondary">Get Tickets</button>
            </div>
        </div>
    </div>

    <div class="audio-player">
        <audio id="bgMusic" loop>
            <source src="assets/jingle-bell-rock.mp3" type="audio/mp3">
        </audio>
        <button id="audioToggle" class="audio-btn">ðŸ”ˆ</button>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
